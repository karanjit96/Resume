<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karanjit Singh | Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page-portfolio page-resume">
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <header class="site-header glass">
    <a class="brand brand-photo" href="index.html" aria-label="Homepage">
      <img src="New1.jpg" alt="Karanjit Singh" />
    </a>
    <nav class="top-nav">
      <a href="#about" data-i18n="navAbout">About</a>
      <a href="#experience" data-i18n="navExperience">Experience</a>
      <a href="#projects" data-i18n="navProjects">Projects</a>
      <a href="#gallery" data-i18n="navGallery">Gallery</a>
      <a class="nav-resume" href="#resumeSection" data-i18n="openResume">Open Resume</a>
    </nav>
    <div class="lang-switch" role="group" aria-label="Language switcher">
      <button class="chip active" data-lang="en">EN</button>
      <button class="chip" data-lang="de">DE</button>
    </div>
  </header>

  <main>
    <section class="hero" id="about">
      <div class="hero-glow"></div>
      <div class="hero-copy">
        <p class="eyebrow" data-i18n="eyebrow">Technical Project Manager | Automotive & AI</p>
        <h1 data-i18n="heroTitle">Karanjit Singh</h1>
        <p class="hero-text" data-i18n="heroText"></p>
        <div class="hero-actions">
          <a class="btn primary" href="#resumeSection" data-i18n="viewResume">View Resume</a>
          <a class="btn" href="mailto:karanjit96@gmail.com">karanjit96@gmail.com</a>
        </div>
      </div>
      <div class="hero-image glass">
        <img src="new2.jpg" alt="Karanjit Singh portrait" />
      </div>
    </section>

    <section class="section" id="experience">
      <div class="section-head">
        <h2 data-i18n="expTitle">Experience Highlights</h2>
      </div>
      <div class="cards" id="experienceCards"></div>
    </section>

    <section class="section" id="projects">
      <div class="section-head">
        <h2 data-i18n="projectTitle">Selected Work</h2>
      </div>
      <div class="cards" id="projectCards"></div>
    </section>

    <div class="tile-modal" id="tileModal" hidden>
      <div class="tile-modal-backdrop" id="tileModalClose"></div>
      <article class="tile-modal-content glass" role="dialog" aria-modal="true" aria-labelledby="tileModalTitle">
        <button class="tile-modal-x" id="tileModalCloseBtn" aria-label="Close">×</button>
        <img id="tileModalImage" class="tile-modal-image" alt="" />
        <h3 id="tileModalTitle"></h3>
        <p class="meta" id="tileModalMeta"></p>
        <ul id="tileModalList"></ul>
      </article>
    </div>

    <section class="section" id="gallery">
      <div class="section-head">
        <h2 data-i18n="galleryTitle">Photo Gallery</h2>
      </div>
      <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <section class="section" id="resumeSection">
      <div class="section-head">
        <h2>Resume</h2>
      </div>
      <header class="resume-toolbar glass">
        <div class="toolbar-group">
          <label for="resumeLang">Language</label>
          <select id="resumeLang">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
        <div class="toolbar-group">
          <label for="resumeTemplate">Template</label>
          <select id="resumeTemplate">
            <option value="modern">Modern</option>
            <option value="classic">Classic</option>
            <option value="compact">Compact</option>
            <option value="minimal">Minimal</option>
            <option value="executive">Executive</option>
            <option value="ats">ATS</option>
          </select>
        </div>
        <div class="toolbar-group">
          <label for="printLayout">A4 Layout</label>
          <select id="printLayout">
            <option value="standard">Standard</option>
            <option value="balanced">Balanced</option>
            <option value="dense">Dense</option>
          </select>
        </div>
        <div class="toolbar-group toolbar-action">
          <label for="downloadPdfBtn">Action</label>
          <button class="btn" id="downloadPdfBtn" type="button">Print / Save PDF</button>
        </div>
      </header>
      <div class="resume-shell" id="resumeRoot"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Karanjit Singh</p>
  </footer>

  <script src="resume-data.js"></script>
  <script src="portfolio.js"></script>
  <script src="resume.js"></script>
</body>
</html>
